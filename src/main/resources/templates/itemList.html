<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품리스트</title>
</head>
<body>
    <h2>상품 정보 출력</h2>
    <hr>
    <div>
        상품번호 : <span th:text="${item.id}"></span>
    </div>
    <div>
        상품명 : <span th:text="${item.itemName}"></span>
    </div>
    <div>
        상품가격 : <span th:text="${item.price}"></span>
    </div>
    <div>
        상품재고 : <span th:text="${item.stockCount}"></span>
    </div>

</body>
</html>
